<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Collision</title>
    <meta http-equiv="refresh" content="30">
    <style>
      .paper{
        background-color:#eee;
        width:800px;
        height:800px;

      }
      .wrapper{
        text-align: center;
        float:left;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h3>Collision radius: 8</h3>
      <div class="paper" id="chart1"></div>
    </div>

    <div class="wrapper">
      <h3>Collision radius: 10</h3>
      <div class="paper" id="chart2"></div>
    </div>

    <div class="wrapper">
      <h3>Collision radius: 12</h3>
      <div class="paper" id="chart3"></div>
    </div>

    <div class="wrapper">
      <h3>Collision radius: 14</h3>
      <div class="paper" id="chart4"></div>
    </div>

    <script src="../dist/astrochart2.js"></script>
    <script>

      function generateRandomPoints(){
        const COUNT_OF_RANDOM_POINTS = 30
        const points = []
        for(let i = 0; i < COUNT_OF_RANDOM_POINTS; i++){
          const randomNumber = Math.random() * 360;
          const timestamp = Date.now();
          points.push({name:`id_${randomNumber}_${timestamp}`, position:randomNumber})
        }
        return points
      }

      let data = {
      	"points":generateRandomPoints(),
      	"cusps":[{position:0}, {position:30}, {position:60}, {position:90}, {position:120}, {position:150}, {position:180}, {position:210}, {position:240}, {position:270}, {position:300}, {position:330}]
      }

      new astrology.Chart('chart1',{CHART_POINT_COLLISION_RADIUS:8}).radix().setData( data )
      new astrology.Chart('chart2',{CHART_POINT_COLLISION_RADIUS:10}).radix().setData( data )
      new astrology.Chart('chart3',{CHART_POINT_COLLISION_RADIUS:12}).radix().setData( data )
      new astrology.Chart('chart4',{CHART_POINT_COLLISION_RADIUS:14}).radix().setData( data )
    </script>
  </body>
</html>
